  <body>
    <nav class="navbar navbar-expand-lg position-fixed w-100 bg-light z-1">

        <a class="navbar-brand" href="#">Fashion</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto my-2 my-lg-0">

            <li class="nav-item">

    <section class="main bg-light">
      <div class="container py-5">

            <p>SKU: M-PR-MAR-0017:NVY/NVY:40/6</p>

              data-qtt-id="quantity__7630093615272"
              name="quantity"
              value="1"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <hr />
            <p>Size Chart</p>
            <label for="">sizes:</label>
            <span class="size-design">7</span>
            <span class="size-design">8</span>
            <span class="size-design">9</span>

            <button class="btn2 mt-3">Add Cart</button>

        </div>
